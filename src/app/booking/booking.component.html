<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
</head>

<body>
    <section class="booking-page">
        <!-- Event Banner Section (Wider Image) -->
        <div class="event-banner">
            <img src="{{imgsrc}}" alt="Event Banner">
        </div>
        
        <!-- Event Details Section (Smaller Content) -->
        <div class="event-details">
            <h1 class="event-title">{{eventName}}</h1>
            <p class="event-description">{{eventDescription}}</p>
            <h3>Venue Details: {{venueDetails}}</h3>
            
            <!-- Ticket Selection Section -->
            <div class="ticket-selection">
                <div class="ticket-option">
                    <h2>General Admission</h2>
                    <p>Price: $50</p>
                    <label for="general-tickets">Number of Tickets:</label> 
                    <input type="number" id="general-tickets" min="1" value="1" [(ngModel)]="generalTickets">
                </div>
                
                <div class="ticket-option">
                    <h2>VIP Admission</h2>
                    <p>Price: $100</p>
                    <label for="vip-tickets">Number of Tickets:</label>
                    <input type="number" id="vip-tickets" min="1" value="1" [(ngModel)]="vipTickets">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-btn-container">
            <button class="submit-btn" (click)="submitBooking()">Submit Booking</button>
        </div>
    </section>

    <script>
        function submitBooking() {
            const generalTickets = document.getElementById('general-tickets').value;
            const vipTickets = document.getElementById('vip-tickets').value;
            
            alert(`You have successfully booked ${generalTickets} General Admission tickets and ${vipTickets} VIP tickets!`);
        }
    </script>
</body>

</html>
