<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register User</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <span>Event Map</span>
    </div>
    <!-- Navigation is commented out -->
    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Register for EventMap</h1>
    <p>Join our community to find events near you</p>
  </header>

  <!-- Registration Form -->
  <section class="container">
    <div class="form-wrapper">

      <div class="progress-bar">
        <span class="progress-text">0% Complete</span>
        <div class="progress-fill"></div>
      </div>

      <!-- Angular-based Form -->
      <form id="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="userName" placeholder="Enter your full name" [(ngModel)]="userName" required />
          <div class="error" id="nameError">Please enter a valid name (at least 2 characters).</div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required />
          <div class="error" id="emailError">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required />
          <div class="error" id="courseError">Please enter your password.</div>
        </div>

        <button type="submit" id="submitBtn" aria-label="Register Now">
          <span class="btn-text">Register Now</span>
          <i class="fas fa-user-plus"></i>
          <span class="loader hidden"></span>
        </button>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p><strong>Sunnith Reddy</strong> | Email:
    </p>
    <div class="social-links">
      <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com" target="_blank" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>Â© Event Map. All rights reserved.</p>
  </div>

  <!-- Toast and Back to Top -->
  <div class="toast" id="toast"></div>
  <a href="#" class="back-to-top" id="backToTop" aria-label="Back to Top">
    <i class="fas fa-chevron-up"></i>
  </a>

</body>
</html>
